<!DOCTYPE html>
<html lang="en">
	<head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
        <link rel="icon" href="fuduuli.ico" type="image/x-icon">
        <script src="index.js" defer></script>
        <script src="https://unpkg.com/dayjs@1.10.5/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.10.5/plugin/utc.js"></script>
        <script src="https://unpkg.com/dayjs@1.10.5/plugin/timezone.js"></script>
        <script src="https://unpkg.com/dayjs@1.10.5/plugin/localizedFormat.js"></script>
        <script>
            dayjs.extend(window.dayjs_plugin_utc);
            dayjs.extend(window.dayjs_plugin_timezone);
            dayjs.extend(window.dayjs_plugin_localizedFormat);
        </script>
		<title>Fuduuli Clock</title>
	</head>
	<body>
        <div id="clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
        </div>
        <div id="date-display"></div>
        <div id="timezone-section">
            <label id="timezone-label" for="timezone-select">
                Timezone:
            </label>
            <select name="timezone" id="timezone-select">
            </select>
        </div>
        </label>
        <div id="locale-section">
            <label id="locale-label" for="locale-select">
                Locale:
            </label>
            <select name="locale" id="locale-select">
            </select>
        </div>
	</body>
</html>
